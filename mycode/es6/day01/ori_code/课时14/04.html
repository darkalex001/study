<script>
	//Object.keys()  Object.vlaues()  Object.entries()

	//声明对象
	let obj = {
		username:"small bob",
		userage:19,
		usergrade:"H5",
		getInfo(){
			console.log('getInfo');
		},
		demo(){

		}
	};



	//keys()
	console.log(Object.keys(obj))

	//values()
	console.log(Object.values(obj))

	Object.values(obj)[3]();


	//entries()
	console.log(Object.entries(obj));


	//遍历对象中的属性和方法
	Object.entries(obj).forEach(function(item){
		console.log(item[0] + " : "+item[1]);
	})
</script>
