<script>
	//合并数组

	let a = ['刘姥姥', '马姥姥', '赵姥姥'];
	let b = ['张奶奶', '刘奶奶', '王大爷'];
	let c = [100,101,102,103];


	// ES5 
	let newArgs = a.concat(b, c);

	console.log(newArgs);


	// ES6 扩展运算符
	let newList = [...a, ...b, ...c]; // ['刘姥姥', '马姥姥', '赵姥姥', '张奶奶', '刘奶奶', '王大爷', 100,101,102,103]
	console.log(newList);
</script>
