<script>
	
	//字符串可以当做 字符组成的数组
	let [a, b, c, d, e, f] = 'hellow';

	console.log(a);
	console.log(b);
	console.log(c);
	console.log(d);
	console.log(e);
	console.log(f);


	//字符串当成 对象
	let {length:len} = 'world';

	console.log(len);


	let {PI:p} = Math;

	console.log(p);
</script>
