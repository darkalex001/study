<script>
	/*let a = 10;
	let b = 20;
	let c = 30;*/
	//解构赋值
	let [a, b, c] = [101, 200, 300]

	console.log(a, b, c);


	// 复杂数组的模式匹配
	let [ba, [[bb], [bc, bd]]] = [100, [[200], [300, 400]]];

	console.log(ba, bb, bc, bd);


	//两边模式不能匹配
	let [n1, , n2] = [1,2,3];
	console.log(n1, n2);

	let [n3, n4, n5] = [10, 20];
	console.log(n3, n4, n5);


	//结构赋值，变量可以有默认值
	let [var1, var2='小红'] = ['小马','小钟'];
	console.log(var1, var2);

	let [var3, var4='小红'] = ['小马'];
	console.log(var3, var4);


	let [var5='大钟', var6] = ['小丽丽'];
	console.log(var5, var6)

</script>
