<script>
	let fn = val=>val;
	//等同于
/*	let fn = function(val) {
		return val;
	}*/

	console.log(fn(100));


	//实现两个数之和
	let sum = (num1, num2)=>num1+num2;

	console.log(sum(1,5));


	//箭头函数 函数体多个句
	let demo = (num)=>{
		console.log(num);
		console.log(num+2);

		return 100;
	}


	demo(200);


</script>
