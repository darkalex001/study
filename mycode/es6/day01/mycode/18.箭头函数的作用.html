<script>
// 箭头函数的作用
// 简化回调函数
let numList = [10,45,8,1,56,100,2];
console.log(numList);

// 对数组进行排序，但是是按照ASSICC码的方式去比的
// console.log(numList.sort());//[1, 10, 100, 2, 45, 56, 8]

// return -1是反转
numList.sort(function(a,b){
    // return -1;
    // return a - b;//正序排序
    return b - a;//倒序排序
})

// 箭头函数简化方式
numList.sort((a,b)=>a-b);//[1, 2, 8, 10, 45, 56, 100]

console.log(numList);

</script>
