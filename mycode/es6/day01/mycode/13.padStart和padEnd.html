<script>
// 字符串补全长度的方法
let str = 'hellow';

// 在前面补充，如果第二个参数不写的话，那么就补充空格
console.log(str);//hellow
console.log(str.padStart(10));//    hellow
console.log(str.padStart(10,"*"));//****hellow
console.log(str.padStart(10,"abc"))//abcahellow

// 在后面补充
console.log(str.padEnd(12))
console.log(str.padEnd(12,"*"))//hellow******


</script>
