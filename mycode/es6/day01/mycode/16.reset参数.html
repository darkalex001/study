function sum(...args){
    let sum = 0;
    // 因为是纯数组，所以可以用forEach
    args.forEach(function(val){
        sum += val;
    })
    return sum;
}
console.log(sum(1,2,4,5)) //12
console.log(sum(1,2,4,5,6,7,8,9,10)) //52
