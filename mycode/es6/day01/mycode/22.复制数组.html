<!-- 应用
* 复制(克隆)数组
* 合并数组
-->


<script>
// 复制数组
let a = [10,20,30];
let b = a;

console.log(a);//(3) [10, 20, 30]
console.log(b);//(3) [10, 20, 30]

b[1] = 'xiaohong';
console.log(a);//这时候发现a里的值也改了，说明是引用赋值

let c = 100;
let d = c;
d = 'xiaohei';
console.log(c);//100,是两个独立的变量，c不会随着d的改变而改变

// 复制数组(克隆)
let arr1 = [100,200,300,400];
let arr2 = [...arr1];
console.log(arr1);
console.log(arr2);

arr1[2] = 'xiaohong';
console.log(arr1);//[100, 200, "xiaohong", 400]
console.log(arr2);//[100, 200, 300, 400]

</script>
