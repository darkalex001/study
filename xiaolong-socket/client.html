<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js+webSocket聊天室客户端</title>

</head>

<body>
    <h1>聊天室</h1>
    <textarea name="" id="text" cols="30" rows="10">
    </textarea>
    <button id="btn">发送</button>
    <script src="http://wulv5.com/js/socket.io.min.js"></script>
    <script>
        var socket = io.connect("/"); //连接聊天室的io服务器,io服务器的根目录地址
        var oText = document.getElementById('text');
        var oBtn = document.getElementById('btn');

        oBtn.onclick = function () {
            var mes = oText.value;
            if (!mes) {
                return;
            }
            socket.send(mes); //如果文本框内有内容，那么就发送消息去服务器
            oText.value = ""; //发送完消息之后 清空文本框的内容
        }

        // 如何得到广播的消息？
        socket.on("message", function (mes) {
            // console.log(mes);//输出服务端发送过来的消息
            var div = document.createElement("div");
            div.className = "mes";
            div.innerText = mes;
            document.body.appendChild(div);
        })
    </script>
</body>

</html>
